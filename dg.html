<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="profile-image" src="https://camo.githubusercontent.com/1bd8cd3c476a184a65d70c73b5f8da235a73f716147107fb4e520bcf1e430a3d/68747470733a2f2f6b6f6d617265762e636f6d2f67687076632f3f757365726e616d653d6761757261767961643132266c6162656c3d50726f66696c65253230766965777326636f6c6f723d306537356236267374796c653d666c6174" alt="Profile Image">
    <img id="profile-image" src="https://camo.githubusercontent.com/1bd8cd3c476a184a65d70c73b5f8da235a73f716147107fb4e520bcf1e430a3d/68747470733a2f2f6b6f6d617265762e636f6d2f67687076632f3f757365726e616d653d6761757261767961643132266c6162656c3d50726f66696c65253230766965777326636f6c6f723d306537356236267374796c653d666c6174" alt="Profile Image">
    
    <script>
        let reloadCount = 0;
        const maxReloads = 200;

        function reloadPage() {
            if (reloadCount < maxReloads) {
                reloadCount++;
                location.reload();
            }
        }

        window.onload = function() {
            setTimeout(reloadPage, 1000); // Reload every 1 second
        };
    </script>
</body>
</html>
